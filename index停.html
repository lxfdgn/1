            .error-page-main h3 {

        .error-page-actions {
            font-size: 0;
            z-index: 100;
        }

            .error-page-actions div {
                font-size: 14px;
                display: inline-block;
                padding: 30px 0 0 10px;
                width: 50%;
                -ms-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                color: #838383;
            }

            .error-page-actions ol {
                list-style: decimal;
                padding-left: 20px;
            }

            .error-page-actions li {
                line-height: 2.5em;
            }

            .error-page-actions:before {
                content: '';
                display: block;
                position: absolute;
                z-index: -1;
                bottom: 17px;
                left: 50px;
                width: 200px;
                height: 10px;
                -moz-box-shadow: 4px 5px 31px 11px #999;
                -webkit-box-shadow: 4px 5px 31px 11px #999;
                box-shadow: 4px 5px 31px 11px #999;
                -moz-transform: rotate(-4deg);
                -webkit-transform: rotate(-4deg);
                -ms-transform: rotate(-4deg);
                -o-transform: rotate(-4deg);
                transform: rotate(-4deg);
            }

            .error-page-actions:after {
                content: '';
                display: block;
                position: absolute;
                z-index: -1;
                bottom: 17px;
                right: 50px;
                width: 200px;
                height: 10px;
                -moz-box-shadow: 4px 5px 31px 11px #999;
                -webkit-box-shadow: 4px 5px 31px 11px #999;
                box-shadow: 4px 5px 31px 11px #999;
                -moz-transform: rotate(4deg);
                -webkit-transform: rotate(4deg);
                -ms-transform: rotate(4deg);
                -o-transform: rotate(4deg);
                transform: rotate(4deg);
            }
